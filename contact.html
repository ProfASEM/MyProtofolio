    <div class="left-side">
      <div class="left-side-up">
        <form class="contact-form" method="POST" action="https://formspree.io/f/meoldqza">
          <h2>Contact Us</h2>
          <div class="input-container">
            <input type="text" name="name" placeholder="Full Name" required class="inp" />
          </div>
          <div class="input-container">
            <input type="email" name="email" placeholder="Email" required class="inp" />
          </div>
          <div class="input-container">
            <textarea name="message" class="inp" placeholder="Your Message" required></textarea>
          </div>
          <button class="animated-button" type="submit">
            <!-- Animated Send Button -->
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <span class="text">Send</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
            </svg>
          </button>
          <!-- Hidden fields for redirect and captcha -->
          <input type="hidden" name="_next" value="https://asemhaij.github.io/">
          <input type="hidden" name="_captcha" value="false">
        </form>
      </div>
